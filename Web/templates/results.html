<html>

<head>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
</head>

<style>
    body {
        background-image: url("/static/images/results_back.png");
        background-size: cover;
    }
</style>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top header-white main-nav navbar-togglable">
        <div class="container">
            <a class="navbar-brand" href="/#">
                <img src="{{ url_for('static', filename='images/ai_camp.png')}}" width="55" height="55" alt="">
              </a>
            <a class="navbar-brand " href="/#">
                <h3 class="colored-text">Emotion Classifier</h3>
            </a>
            <a class="navbar-brand " 
 target="_blank" href="https://github.com/PriyamSheta/Emotion-Classifier">
                <h3 class="colored-text">Github Repo</h3>
            </a>
          <a class="navbar-brand " target="_blank" href="https://www.linkedin.com/in/priyam-sheta-1ba7591a6/">
                <h3 class="colored-text">About me</h3>
            </a>
        </div> <!-- / .Container -->
    </nav>

    <section id="msg-box4-2" data-rv-view="2" style="background-color: rgb(255, 255, 255); margin-top: 8rem; padding-top: 3rem; padding-bottom: 0rem;">
            <div class="container">  
        <div class="row">
                <div class="col justify-content-center align-items-center text-center">
                    <h3 class="section-title display-4">Results</h3>
                    <h3 class="we-found btn-text display-4">We found</h3>
                  <ol>
                  {% for element in data %}
                    <li>{{element['label']}} Probability- {{element['score']}}</li>
                  {%endfor%}
                  </ol>
                    <a class="mb-0" id='seefood_button'>
                        <form action="/" id='seefood_form' method=post enctype=multipart/form-data>
                            <input id="seefood_input_field" name="file" type="file" onchange="this.form.submit();" hidden/>
                        </form>
                        <button href="#" target="_blank" class="btn btn-white btn-circled btn-results btn-text">
                            <i class="fas fa-camera pr-2 left" aria-hidden="true"></i> Next Photo
                        </button>
                    </a>
                </div>
                <div class="col">
                </div>
                </div>
            </div>
    </section>


    <script src="{{ url_for('static', filename='plugins/jquery/jquery.min.js')}}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/theme.js')}}"></script>
    <script>
        // added to get upload with a button working
        document.getElementById('seefood_button').addEventListener('click', openDialog);

        function openDialog() {
            document.getElementById('seefood_input_field').click();
        }
    </script>
    <script type="text/javascript">
        $(document).ready(function() {
            $("#spinner").bind("ajaxSend", function() {
                $(this).show();
            }).bind("ajaxStop", function() {
                $(this).hide();
            }).bind("ajaxError", function() {
                $(this).hide();
            });
            // seefood_input_field
            $('#seefood_button').click(function() {

            });
        });
    </script>

</body>
